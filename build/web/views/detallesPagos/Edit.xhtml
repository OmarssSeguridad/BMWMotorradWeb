<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <ui:composition template="/views/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDetallesPagosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDetallesPagosLabel_idDetalle}" for="idDetalle" />
                    <h:inputText id="idDetalle" value="#{detallesPagosController.selected.idDetalle}" title="#{bundle.EditDetallesPagosTitle_idDetalle}" required="true" requiredMessage="#{bundle.EditDetallesPagosRequiredMessage_idDetalle}"/>
                    <h:outputLabel value="#{bundle.EditDetallesPagosLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{detallesPagosController.selected.cantidad}" title="#{bundle.EditDetallesPagosTitle_cantidad}" required="true" requiredMessage="#{bundle.EditDetallesPagosRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.EditDetallesPagosLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{detallesPagosController.selected.precio}" title="#{bundle.EditDetallesPagosTitle_precio}" required="true" requiredMessage="#{bundle.EditDetallesPagosRequiredMessage_precio}"/>
                    <h:outputLabel value="#{bundle.EditDetallesPagosLabel_idPago}" for="idPago" />
                    <h:selectOneMenu id="idPago" value="#{detallesPagosController.selected.idPago}" title="#{bundle.EditDetallesPagosTitle_idPago}" required="true" requiredMessage="#{bundle.EditDetallesPagosRequiredMessage_idPago}">
                        <f:selectItems value="#{pagosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDetallesPagosLabel_idProducto}" for="idProducto" />
                    <h:selectOneMenu id="idProducto" value="#{detallesPagosController.selected.idProducto}" title="#{bundle.EditDetallesPagosTitle_idProducto}" required="true" requiredMessage="#{bundle.EditDetallesPagosRequiredMessage_idProducto}">
                        <f:selectItems value="#{productosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{detallesPagosController.update}" value="#{bundle.EditDetallesPagosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDetallesPagosViewLink}"/>
                <br />
                <h:commandLink action="#{detallesPagosController.prepareList}" value="#{bundle.EditDetallesPagosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDetallesPagosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
