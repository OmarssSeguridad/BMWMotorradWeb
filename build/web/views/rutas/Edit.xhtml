<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <ui:composition template="/views/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRutasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRutasLabel_idRuta}" for="idRuta" />
                    <h:inputText id="idRuta" value="#{rutasController.selected.idRuta}" title="#{bundle.EditRutasTitle_idRuta}" required="true" requiredMessage="#{bundle.EditRutasRequiredMessage_idRuta}"/>
                    <h:outputLabel value="#{bundle.EditRutasLabel_name}" for="name" />
                    <h:inputText id="name" value="#{rutasController.selected.name}" title="#{bundle.EditRutasTitle_name}" required="true" requiredMessage="#{bundle.EditRutasRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditRutasLabel_detalle}" for="detalle" />
                    <h:inputText id="detalle" value="#{rutasController.selected.detalle}" title="#{bundle.EditRutasTitle_detalle}" required="true" requiredMessage="#{bundle.EditRutasRequiredMessage_detalle}"/>
                    <h:outputLabel value="#{bundle.EditRutasLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{rutasController.selected.createdAt}" title="#{bundle.EditRutasTitle_createdAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditRutasLabel_updatedAt}" for="updatedAt" />
                    <h:inputText id="updatedAt" value="#{rutasController.selected.updatedAt}" title="#{bundle.EditRutasTitle_updatedAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{rutasController.update}" value="#{bundle.EditRutasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRutasViewLink}"/>
                <br />
                <h:commandLink action="#{rutasController.prepareList}" value="#{bundle.EditRutasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRutasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
