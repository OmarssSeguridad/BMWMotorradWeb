<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <ui:composition template="/views/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProductosLabel_idProducto}" for="idProducto" />
                    <h:inputText id="idProducto" value="#{productosController.selected.idProducto}" title="#{bundle.EditProductosTitle_idProducto}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_idProducto}"/>
                    <h:outputLabel value="#{bundle.EditProductosLabel_name}" for="name" />
                    <h:inputText id="name" value="#{productosController.selected.name}" title="#{bundle.EditProductosTitle_name}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditProductosLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{productosController.selected.precio}" title="#{bundle.EditProductosTitle_precio}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_precio}"/>
                    <h:outputLabel value="#{bundle.EditProductosLabel_stock}" for="stock" />
                    <h:inputText id="stock" value="#{productosController.selected.stock}" title="#{bundle.EditProductosTitle_stock}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_stock}"/>
                    <h:outputLabel value="#{bundle.EditProductosLabel_idCategoria}" for="idCategoria" />
                    <h:selectOneMenu id="idCategoria" value="#{productosController.selected.idCategoria}" title="#{bundle.EditProductosTitle_idCategoria}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_idCategoria}">
                        <f:selectItems value="#{categoriasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{productosController.update}" value="#{bundle.EditProductosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProductosViewLink}"/>
                <br />
                <h:commandLink action="#{productosController.prepareList}" value="#{bundle.EditProductosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProductosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
