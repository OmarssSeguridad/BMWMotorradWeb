<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <ui:composition template="/views/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProductosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProductosLabel_idProducto}"/>
                    <h:outputText value="#{productosController.selected.idProducto}" title="#{bundle.ViewProductosTitle_idProducto}"/>
                    <h:outputText value="#{bundle.ViewProductosLabel_name}"/>
                    <h:outputText value="#{productosController.selected.name}" title="#{bundle.ViewProductosTitle_name}"/>
                    <h:outputText value="#{bundle.ViewProductosLabel_precio}"/>
                    <h:outputText value="#{productosController.selected.precio}" title="#{bundle.ViewProductosTitle_precio}"/>
                    <h:outputText value="#{bundle.ViewProductosLabel_stock}"/>
                    <h:outputText value="#{productosController.selected.stock}" title="#{bundle.ViewProductosTitle_stock}"/>
                    <h:outputText value="#{bundle.ViewProductosLabel_idCategoria}"/>
                    <h:outputText value="#{productosController.selected.idCategoria}" title="#{bundle.ViewProductosTitle_idCategoria}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productosController.destroyAndView}" value="#{bundle.ViewProductosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProductosEditLink}"/>
                <br />
                <h:commandLink action="#{productosController.prepareCreate}" value="#{bundle.ViewProductosCreateLink}" />
                <br />
                <h:commandLink action="#{productosController.prepareList}" value="#{bundle.ViewProductosShowAllLink}"/>
                <br />
                <br />

            </h:form>
        </ui:define>
    </ui:composition>
