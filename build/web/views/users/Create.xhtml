<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/views/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div class="content">   
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="card-title" style="font-family: 'Montserrat';">Registrar Usuario</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-4 px-1 d-none">    
                                                <div class="form-group">
                                                    <h:outputLabel class="label" value="#{bundle.CreateUsersLabel_id}" for="id" />
                                                    <h:inputText class="form-control" id="id" value="#{usersController.selected.id}" title="#{bundle.CreateUsersTitle_id}" required="false" requiredMessage="#{bundle.CreateUsersRequiredMessage_id}"/>
                                                </div>
                                            </div>
                                            <div class="col-md-4 px-1">    
                                                <div class="form-group">   
                                                    <h:outputLabel class="label" value="#{bundle.CreateUsersLabel_name}" for="name" />
                                                    <h:inputText class="form-control" id="name" value="#{usersController.selected.name}" title="#{bundle.CreateUsersTitle_name}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_name}"/>
                                                </div>
                                            </div>
                                            <div class="col-md-4 px-1">    
                                                <div class="form-group">    
                                                    <h:outputLabel class="label" value="#{bundle.CreateUsersLabel_email}" for="email" />
                                                    <h:inputText class="form-control" id="email" value="#{usersController.selected.email}" title="#{bundle.CreateUsersTitle_email}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_email}"/>
                                                </div>
                                            </div>
                                            <div class="col-md-4 px-1 d-none">    
                                                <div class="form-group">    
                                                    <h:outputLabel class="label" value="#{bundle.CreateUsersLabel_emailVerifiedAt}" for="emailVerifiedAt" />
                                                    <h:inputText class="form-control" id="emailVerifiedAt" value="#{usersController.selected.emailVerifiedAt}" title="#{bundle.CreateUsersTitle_emailVerifiedAt}" >
                                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                    </h:inputText>
                                                </div>
                                            </div>
                                            <div class="col-md-4 px-1">    
                                                <div class="form-group">    
                                                    <h:outputLabel class="label" value="#{bundle.CreateUsersLabel_password}" for="password" />
                                                    <h:inputText class="form-control" id="password" value="#{usersController.selected.password}" title="#{bundle.CreateUsersTitle_password}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_password}"/>
                                                </div>
                                            </div>
                                            <div class="col-md-4 px-1">    
                                                <div class="form-group">    
                                                    <h:outputLabel class="label" value="#{bundle.CreateUsersLabel_nvlUser}" for="nvlUser" />
                                                    <h:inputText class="form-control" id="nvlUser" value="#{usersController.selected.nvlUser}" title="#{bundle.CreateUsersTitle_nvlUser}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_nvlUser}"/>
                                                </div>
                                            </div>

                                            <br />
                                        </div>
                                        <h:commandLink class="btn btn-primary btn-fill pull-right" action="#{usersController.create}" value="#{bundle.CreateUsersSaveLink}" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br />
                <br />
                <h:commandLink class="btn btn-secondary" action="#{usersController.prepareList}" value="#{bundle.CreateUsersShowAllLink}" immediate="true"/>
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
