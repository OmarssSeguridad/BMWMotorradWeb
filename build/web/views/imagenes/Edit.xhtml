<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <ui:composition template="/views/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditImagenesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">

                    <h:outputLabel value="#{bundle.EditImagenesLabel_ruta}" for="ruta" />
                    <h:inputText id="ruta" value="#{imagenesController.selected.ruta}" title="#{bundle.EditImagenesTitle_ruta}" required="true" requiredMessage="#{bundle.EditImagenesRequiredMessage_ruta}"/>
                </h:panelGrid>
                <h:commandLink action="#{imagenesController.update}" value="#{bundle.EditImagenesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditImagenesViewLink}"/>
                <br />
                <h:commandLink action="#{imagenesController.prepareList}" value="#{bundle.EditImagenesShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.EditImagenesIndexLink}" />

        </ui:define>
    </ui:composition>
