<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <ui:composition template="/views/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPagosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPagosEmpty}" rendered="#{pagosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pagosController.items.rowCount > 0}">
                    <h:outputText value="#{pagosController.pagination.pageFirstItem + 1}..#{pagosController.pagination.pageLastItem + 1}/#{pagosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pagosController.previous}" value="#{bundle.Previous} #{pagosController.pagination.pageSize}" rendered="#{pagosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pagosController.next}" value="#{bundle.Next} #{pagosController.pagination.pageSize}" rendered="#{pagosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pagosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagosTitle_idPago}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPago}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagosTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagosTitle_idModopago}"/>
                            </f:facet>
                            <h:outputText value="#{item.idModopago}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagosTitle_idMotociclista}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMotociclista}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink class="btn btn-danger btn-fill pull-right" action="#{pagosController.prepareView}" value="#{bundle.ListPagosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink class="btn btn-warning btn-fill pull-right" action="#{pagosController.prepareEdit}" value="#{bundle.ListPagosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink class="btn btn-info btn-fill pull-right" action="#{pagosController.destroy}" value="#{bundle.ListPagosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink class="btn btn-secondary" action="#{pagosController.prepareCreate}" value="#{bundle.ListPagosCreateLink}"/>
                <br />
                <br />
                <h:link class="btn btn-warning" outcome="/index" value="#{bundle.ListPagosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
