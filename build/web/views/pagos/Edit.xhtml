<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <ui:composition template="/views/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPagosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPagosLabel_idPago}" for="idPago" />
                    <h:inputText id="idPago" value="#{pagosController.selected.idPago}" title="#{bundle.EditPagosTitle_idPago}" required="true" requiredMessage="#{bundle.EditPagosRequiredMessage_idPago}"/>
                    <h:outputLabel value="#{bundle.EditPagosLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{pagosController.selected.fecha}" title="#{bundle.EditPagosTitle_fecha}" required="true" requiredMessage="#{bundle.EditPagosRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPagosLabel_idModopago}" for="idModopago" />
                    <h:selectOneMenu id="idModopago" value="#{pagosController.selected.idModopago}" title="#{bundle.EditPagosTitle_idModopago}" required="true" requiredMessage="#{bundle.EditPagosRequiredMessage_idModopago}">
                        <f:selectItems value="#{modoPagosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPagosLabel_idMotociclista}" for="idMotociclista" />
                    <h:selectOneMenu id="idMotociclista" value="#{pagosController.selected.idMotociclista}" title="#{bundle.EditPagosTitle_idMotociclista}" required="true" requiredMessage="#{bundle.EditPagosRequiredMessage_idMotociclista}">
                        <f:selectItems value="#{motociclistasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{pagosController.update}" value="#{bundle.EditPagosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPagosViewLink}"/>
                <br />
                <h:commandLink action="#{pagosController.prepareList}" value="#{bundle.EditPagosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPagosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
