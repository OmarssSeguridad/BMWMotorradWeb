<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <ui:composition template="/views/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMotociclistasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMotociclistasLabel_idMotociclista}"/>
                    <h:outputText value="#{motociclistasController.selected.idMotociclista}" title="#{bundle.ViewMotociclistasTitle_idMotociclista}"/>
                    <h:outputText value="#{bundle.ViewMotociclistasLabel_name}"/>
                    <h:outputText value="#{motociclistasController.selected.name}" title="#{bundle.ViewMotociclistasTitle_name}"/>
                    <h:outputText value="#{bundle.ViewMotociclistasLabel_ap}"/>
                    <h:outputText value="#{motociclistasController.selected.ap}" title="#{bundle.ViewMotociclistasTitle_ap}"/>
                    <h:outputText value="#{bundle.ViewMotociclistasLabel_am}"/>
                    <h:outputText value="#{motociclistasController.selected.am}" title="#{bundle.ViewMotociclistasTitle_am}"/>
                    <h:outputText value="#{bundle.ViewMotociclistasLabel_direccion}"/>
                    <h:outputText value="#{motociclistasController.selected.direccion}" title="#{bundle.ViewMotociclistasTitle_direccion}"/>
                    <h:outputText value="#{bundle.ViewMotociclistasLabel_fecNac}"/>
                    <h:outputText value="#{motociclistasController.selected.fecNac}" title="#{bundle.ViewMotociclistasTitle_fecNac}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMotociclistasLabel_telefono}"/>
                    <h:outputText value="#{motociclistasController.selected.telefono}" title="#{bundle.ViewMotociclistasTitle_telefono}"/>
                    <h:outputText value="#{bundle.ViewMotociclistasLabel_email}"/>
                    <h:outputText value="#{motociclistasController.selected.email}" title="#{bundle.ViewMotociclistasTitle_email}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{motociclistasController.destroyAndView}" value="#{bundle.ViewMotociclistasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMotociclistasEditLink}"/>
                <br />
                <h:commandLink action="#{motociclistasController.prepareCreate}" value="#{bundle.ViewMotociclistasCreateLink}" />
                <br />
                <h:commandLink action="#{motociclistasController.prepareList}" value="#{bundle.ViewMotociclistasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMotociclistasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
