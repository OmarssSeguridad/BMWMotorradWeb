<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <ui:composition template="/views/template.xhtml">
        <ui:define name="title">

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMotociclistasLabel_idMotociclista}" for="idMotociclista" />

                    <h:outputLabel value="#{bundle.EditMotociclistasLabel_name}" for="name" />
                    <h:inputText id="name" value="#{motociclistasController.selected.name}" title="#{bundle.EditMotociclistasTitle_name}" required="true" requiredMessage="#{bundle.EditMotociclistasRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditMotociclistasLabel_ap}" for="ap" />
                    <h:inputText id="ap" value="#{motociclistasController.selected.ap}" title="#{bundle.EditMotociclistasTitle_ap}" required="true" requiredMessage="#{bundle.EditMotociclistasRequiredMessage_ap}"/>

                    <h:outputLabel value="#{bundle.EditMotociclistasLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{motociclistasController.selected.direccion}" title="#{bundle.EditMotociclistasTitle_direccion}" required="true" requiredMessage="#{bundle.EditMotociclistasRequiredMessage_direccion}"/>

                    <h:inputText id="fecNac" value="#{motociclistasController.selected.fecNac}" title="#{bundle.EditMotociclistasTitle_fecNac}" required="true" requiredMessage="#{bundle.EditMotociclistasRequiredMessage_fecNac}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMotociclistasLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{motociclistasController.selected.telefono}" title="#{bundle.EditMotociclistasTitle_telefono}" required="true" requiredMessage="#{bundle.EditMotociclistasRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.EditMotociclistasLabel_email}" for="email" />
                    <h:inputText id="email" value="#{motociclistasController.selected.email}" title="#{bundle.EditMotociclistasTitle_email}" required="true" requiredMessage="#{bundle.EditMotociclistasRequiredMessage_email}"/>

                <h:commandLink action="#{motociclistasController.update}" value="#{bundle.EditMotociclistasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMotociclistasViewLink}"/>
                <br />
                <h:commandLink action="#{motociclistasController.prepareList}" value="#{bundle.EditMotociclistasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMotociclistasIndexLink}" />
