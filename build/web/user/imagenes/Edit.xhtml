<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/user/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditImagenesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form enctype="multipart/form-data">

                <br/>
                <br/>
                <div class="content">   
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="card-title" style="font-family: 'Montserrat';">Editr Categorias</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-4 px-1">    
                                                <div class="form-group">
                                                    <h:outputLabel class="label"   value="#{bundle.EditImagenesLabel_idImagenes}" for="idImagenes" />
                                                    <h:inputText class="form-control" id="idImagenes" value="#{imagenesController.selected.idImagenes}" title="#{bundle.EditImagenesTitle_idImagenes}" required="true" requiredMessage="#{bundle.EditImagenesRequiredMessage_idImagenes}"/>
                                                </div>
                                            </div>

                                            <div class="col-md-4 px-1">    
                                                <div class="form-group">         
                                                    <h:outputLabel class="label" value="#{bundle.EditImagenesLabel_name}" for="name" />
                                                    <img src="/BMWMotorradWeb/faces#{imagenesController.selected.ruta}" style="width: 80px; height: 80px"/>

                                                    <p:fileUpload  required="true" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" value="#{imagenesController.file}" mode="simple" sizeLimit="400000" requiredMessage="#{bundle.EditImagenesRequiredMessage_name}" skinSimple="true"/>
                                                </div>
                                            </div>
                                            <div class="col-md-4 px-1">    
                                                <div class="form-group">
                                                    <h:outputLabel class="label"   value="#{bundle.EditImagenesLabel_ruta}" for="ruta" />
                                                    <h:inputText class="form-control" id="ruta" value="#{imagenesController.selected.ruta}" title="#{bundle.EditImagenesTitle_ruta}" required="true" requiredMessage="#{bundle.EditImagenesRequiredMessage_ruta}"/>
                                                </div>
                                            </div>
                                            <br/>
                                        </div>
                                        <p:commandButton ajax="false" class="btn btn-primary btn-fill pull-right" action="#{imagenesController.update}" value="#{bundle.EditImagenesSaveLink}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br />
                <br />
                <br />
                <p:commandLink ajax="false" class="btn btn-secondary" action="#{imagenesController.prepareList}" value="#{bundle.EditImagenesShowAllLink}" immediate="true"/>
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
