<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <ui:composition template="/views/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRutasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRutasLabel_idRuta}"/>
                    <h:outputText value="#{rutasController.selected.idRuta}" title="#{bundle.ViewRutasTitle_idRuta}"/>
                    <h:outputText value="#{bundle.ViewRutasLabel_name}"/>
                    <h:outputText value="#{rutasController.selected.name}" title="#{bundle.ViewRutasTitle_name}"/>
                    <h:outputText value="#{bundle.ViewRutasLabel_detalle}"/>
                    <h:outputText value="#{rutasController.selected.detalle}" title="#{bundle.ViewRutasTitle_detalle}"/>
                    <h:outputText value="#{bundle.ViewRutasLabel_createdAt}"/>
                    <h:outputText value="#{rutasController.selected.createdAt}" title="#{bundle.ViewRutasTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRutasLabel_updatedAt}"/>
                    <h:outputText value="#{rutasController.selected.updatedAt}" title="#{bundle.ViewRutasTitle_updatedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rutasController.destroyAndView}" value="#{bundle.ViewRutasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRutasEditLink}"/>
                <br />
                <h:commandLink action="#{rutasController.prepareCreate}" value="#{bundle.ViewRutasCreateLink}" />
                <br />
                <h:commandLink action="#{rutasController.prepareList}" value="#{bundle.ViewRutasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRutasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
