                <div class="col-md-4 px-1">

                    <h:inputText class="form-control" id="idProducto" value="#{productosController.selected.idProducto}" title="#{bundle.EditProductosTitle_idProducto}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_idProducto}"/>

                </div>
