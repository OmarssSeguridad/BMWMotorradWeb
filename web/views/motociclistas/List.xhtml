<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <ui:composition template="/views/template.xhtml">

                <h:outputText escape="false" value="#{bundle.ListMotociclistasEmpty}" rendered="#{motociclistasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{motociclistasController.items.rowCount > 0}">

                    <h:commandLink action="#{motociclistasController.previous}" value="#{bundle.Previous} #{motociclistasController.pagination.pageSize}" rendered="#{motociclistasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{motociclistasController.next}" value="#{bundle.Next} #{motociclistasController.pagination.pageSize}" rendered="#{motociclistasController.pagination.hasNextPage}"/>&nbsp;

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMotociclistasTitle_idMotociclista}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMotociclista}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMotociclistasTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMotociclistasTitle_ap}"/>
                            </f:facet>
                            <h:outputText value="#{item.ap}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMotociclistasTitle_am}"/>
                            </f:facet>
                            <h:outputText value="#{item.am}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMotociclistasTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMotociclistasTitle_fecNac}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecNac}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMotociclistasTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMotociclistasTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                           
                            <h:commandLink class="btn btn-warning btn-fill pull-right" action="#{motociclistasController.prepareEdit}" value="#{bundle.ListMotociclistasEditLink}"/>

                            <h:commandLink class="btn btn-info btn-fill pull-right" action="#{motociclistasController.destroy}" value="#{bundle.ListMotociclistasDestroyLink}"/>
