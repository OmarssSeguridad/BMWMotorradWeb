<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <ui:composition template="/user/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPagosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPagosLabel_idPago}"/>
                    <h:outputText value="#{pagosController.selected.idPago}" title="#{bundle.ViewPagosTitle_idPago}"/>
                    <h:outputText value="#{bundle.ViewPagosLabel_fecha}"/>
                    <h:outputText value="#{pagosController.selected.fecha}" title="#{bundle.ViewPagosTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPagosLabel_idModopago}"/>
                    <h:outputText value="#{pagosController.selected.idModopago}" title="#{bundle.ViewPagosTitle_idModopago}"/>
                    <h:outputText value="#{bundle.ViewPagosLabel_idMotociclista}"/>
                    <h:outputText value="#{pagosController.selected.idMotociclista}" title="#{bundle.ViewPagosTitle_idMotociclista}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pagosController.destroyAndView}" value="#{bundle.ViewPagosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPagosEditLink}"/>
                <br />
                <h:commandLink action="#{pagosController.prepareCreate}" value="#{bundle.ViewPagosCreateLink}" />
                <br />
                <h:commandLink action="#{pagosController.prepareList}" value="#{bundle.ViewPagosShowAllLink}"/>
                <br />
                <br />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
